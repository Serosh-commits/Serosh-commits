<svg width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .wave {
      animation: dash 3s linear infinite;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: -300;
      }
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>

  <!-- Background Grid (Subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Main Wave Line -->
  <path d="M0 60 Q 150 10, 300 60 T 600 60 T 900 60 T 1200 60 V 120 H 0 Z" 
        fill="none" stroke="url(#neon-gradient)" stroke-width="2" filter="url(#glow)" class="wave">
    <animate attributeName="d" 
             dur="5s" 
             repeatCount="indefinite"
             values="M0 60 Q 150 10, 300 60 T 600 60 T 900 60 T 1200 60;
                     M0 60 Q 150 110, 300 60 T 600 60 T 900 60 T 1200 60;
                     M0 60 Q 150 10, 300 60 T 600 60 T 900 60 T 1200 60" />
  </path>
  
  <!-- Secondary Interference Line -->
  <path d="M0 60 Q 150 110, 300 60 T 600 60" 
        fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.5" class="pulse">
     <animate attributeName="d" 
             dur="7s" 
             repeatCount="indefinite"
             values="M0 60 Q 150 110, 300 60 T 600 60;
                     M0 60 Q 150 10, 300 60 T 600 60;
                     M0 60 Q 150 110, 300 60 T 600 60" />
  </path>

</svg>
