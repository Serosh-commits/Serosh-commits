<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'MatrixCode';
      src: local('Courier New');
    }
    .matrix-text {
      font-family: 'MatrixCode', monospace;
      font-size: 14px;
      fill: #00FF00;
      opacity: 0.8;
    }
    .stream {
      animation: fall linear infinite;
    }
    .flicker {
      animation: flicker 0.1s infinite;
    }
    @keyframes fall {
      from { transform: translateY(-200px); }
      to { transform: translateY(200px); }
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }
    .bright { fill: #CCFFCC; text-shadow: 0 0 5px #00FF00; }
  </style>
  
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- Random Matrix Streams -->
  <g class="stream" style="animation-duration: 2.5s; animation-delay: 0s; transform-origin: 10% 0;">
    <text x="10%" y="0" class="matrix-text">0 1 0 1 1</text>
    <text x="10%" y="20" class="matrix-text bright">A Z X</text>
    <text x="10%" y="40" class="matrix-text">1 0 1</text>
    <text x="10%" y="60" class="matrix-text">0 0</text>
  </g>
  
  <g class="stream" style="animation-duration: 3.2s; animation-delay: 1s; transform-origin: 20% 0;">
    <text x="20%" y="-50" class="matrix-text">1 0 1 0</text>
    <text x="20%" y="-30" class="matrix-text bright">F K L</text>
    <text x="20%" y="-10" class="matrix-text">0 1</text>
  </g>

  <g class="stream" style="animation-duration: 2.1s; animation-delay: 0.5s; transform-origin: 30% 0;">
    <text x="30%" y="0" class="matrix-text">0 1 1</text>
    <text x="30%" y="20" class="matrix-text">1 0</text>
    <text x="30%" y="40" class="matrix-text bright">9 2</text>
  </g>

  <g class="stream" style="animation-duration: 4s; animation-delay: 2s; transform-origin: 40% 0;">
    <text x="40%" y="-80" class="matrix-text">1 1 0</text>
    <text x="40%" y="-60" class="matrix-text">0 1</text>
    <text x="40%" y="-40" class="matrix-text bright">X</text>
  </g>

  <g class="stream" style="animation-duration: 2.8s; animation-delay: 0.2s; transform-origin: 50% 0;">
    <text x="50%" y="0" class="matrix-text">0 1 0</text>
    <text x="50%" y="20" class="matrix-text bright">M</text>
    <text x="50%" y="40" class="matrix-text">1 1</text>
  </g>

  <g class="stream" style="animation-duration: 3.5s; animation-delay: 1.5s; transform-origin: 60% 0;">
    <text x="60%" y="-40" class="matrix-text">1 0 1</text>
    <text x="60%" y="-20" class="matrix-text">0 0</text>
  </g>

  <g class="stream" style="animation-duration: 2.3s; animation-delay: 0.8s; transform-origin: 70% 0;">
    <text x="70%" y="0" class="matrix-text">1 1</text>
    <text x="70%" y="20" class="matrix-text bright">7</text>
    <text x="70%" y="40" class="matrix-text">0 1</text>
  </g>

  <g class="stream" style="animation-duration: 3.8s; animation-delay: 2.5s; transform-origin: 80% 0;">
    <text x="80%" y="-60" class="matrix-text">0 1 0</text>
    <text x="80%" y="-40" class="matrix-text">1 1</text>
  </g>
  
  <g class="stream" style="animation-duration: 2.6s; animation-delay: 0.3s; transform-origin: 90% 0;">
    <text x="90%" y="0" class="matrix-text">1 0</text>
    <text x="90%" y="20" class="matrix-text bright">Q</text>
    <text x="90%" y="40" class="matrix-text">0 1</text>
  </g>

  <!-- Overlay Scanline -->
  <rect width="100%" height="2" fill="#00FF00" opacity="0.3">
    <animate attributeName="y" from="0" to="200" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Vignette -->
  <radialGradient id="vignette">
    <stop offset="70%" stop-color="transparent"/>
    <stop offset="100%" stop-color="black"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)" />
</svg>
